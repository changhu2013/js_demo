<!DOCTYPE html>
<html>
    <head>
	    <title>JS & HTML</title>
	</head>
	<body>
		<form>
			<input type="button" value="click me" 
				onClick="click1();" 
				onBlur="blur1();"
				/>
			
			<input type="text" value="text"/>

			<input type="file" value=""/>

			<br>
			<input type="password"> 
			<input type="radio"> 
			
			<input type="reset"> 
			<input type="submit">
			-->
		</form>
		<div id="out"></div>
	</body>
	<script type="text/javascript">
		
		var i = 0 ; 
		function click1(){
			var out = document.getElementById('out');
			out.innerHTML = (++i);
		}
		
		function blur1(){
			var out = document.getElementById('out');
			out.innerHTML = 'bbbb';
		}
		
		
	</script>
</html>
